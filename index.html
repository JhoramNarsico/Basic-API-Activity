<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Holder -->
    <div class="country-background">
        <img id="background-image" src="" alt="Country background">
    </div>

    <!-- Gradient Overlay -->
    <div class="background-gradient"></div>

    <!-- Main Content -->
    <div class="main-container">
        <header>
            <h1>Country Explorer</h1>
            <p class="subtitle">Discover the World, One Nation at a Time</p>
        </header>
        <main>
            <div class="search-wrapper">
                <input type="text" id="country-input" placeholder="Enter a country name...">
                <button id="search-btn">Search</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="loader hidden"></div>
            
            <div id="country-details" class="hidden">
                <!-- Country data will be injected here by JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
